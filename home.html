<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saint CORE | Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #111;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1rem;
      opacity: 0.7;
      margin: 0;
    }

    nav {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* ✅ 줄바꿈 허용 */
      gap: 1.2rem;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.3s;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
    }

    nav a:hover {
      color: #ff453a;
      border-color: #ff453a;
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      color: #ff453a;
      margin-bottom: 1rem;
    }

    section p {
      font-size: 1rem;
      opacity: 0.8;
      max-width: 700px;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        width: 100%;
        text-align: center;
        font-size: 1rem;
      }
    }
  </style>
</head>

  <header>
    <h1>SAINT CORE</h1>
    <p>The Brotherhood of Machines</p>
  </header>

  <nav>
    <a href="/membership.html">Membership</a>
    <a href="/media.html">Media</a>

  </nav>

  </section>

</body>
