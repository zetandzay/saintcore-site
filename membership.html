<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint CORE | Membership</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #ff453a;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-name {
      padding: 1rem;
      font-size: 1.2rem;
      letter-spacing: 1px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>SAINT CORE MEMBERSHIP</h1>

  <div class="card-grid">
    <a class="card" href="/zay.html">
      <img src="sc_card/Boss_v2.png" alt="The Boss ZAY" />
      <div class="card-body">
        <h3>The Boss ZAY</h3>
        <p>Machine: Ducati Monster</p>
        <p>Role: The BOSS</p>
        <p>Tech: Full Package / Founder</p>
        <p>Chapter: E.Seoul</p>
      </div>
    </a>
    <a class="card" href="/gin.html">
      <img src="sc_card/Gin_v2.png" alt="Gin" />
      <div class="card-name">Gin</div>
    </a>
    <a class="card" href="/cruel.html">
      <img src="sc_card/Cruel_v2.png" alt="Cruel" />
      <div class="card-name">Cruel</div>
    </a>
    <a class="card" href="/wook.html">
      <img src="sc_card/Wook_v2.png" alt="Wook" />
      <div class="card-name">Wook</div>
    </a>
    <a class="card" href="/mum.html">
      <img src="sc_card/Mum_v2.png" alt="Mum" />
      <div class="card-name">Mum</div>
    </a>
    <a class="card" href="/rang.html">
      <img src="sc_card/Rang_v2.png" alt="Rang" />
      <div class="card-name">Rang</div>
    </a>
    <a class="card" href="/zet.html">
      <img src="sc_card/Zet_v2.png" alt="Zet" />
      <div class="card-name">Zet</div>
    </a>
  </div>

</body>
</html>
