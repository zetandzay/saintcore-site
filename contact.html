<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Saint CORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    p.subtitle {
      color: #888;
      margin-bottom: 40px;
    }
    a {
      color: #fff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, textarea {
      background-color: #222;
      border: 1px solid #444;
      padding: 12px;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #ff3c3c;
      box-shadow: 0 0 4px #ff3c3c;
    }
    button {
      background-color: #fff;
      color: #000;
      padding: 12px;
      border: none;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
    }
    button:hover {
      box-shadow: 0 0 12px #ff3c3c;
    }
    .email-link {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get in Touch</h1>
    <p class="subtitle">We ride. We build. We connect.</p>

    <div class="email-link">
      <p>Email: <a href="mailto:info@saintcore.studio">info@saintcore.studio</a></p>
    </div>

    <form action="https://formsubmit.io/send/info@saintcore.studio" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
