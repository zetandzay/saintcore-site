<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media | Saint CORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 100px auto;
      padding: 20px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    p.subtitle {
      color: #999;
      margin-bottom: 50px;
      font-size: 16px;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      background-color: #1e1e1e;
      border: 2px solid #333;
      color: #fff;
      text-decoration: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
      transition: all 0.3s ease;
    }
    .button i {
      font-size: 20px;
    }
    .button:hover {
      border-color: #ff3c3c;
      box-shadow: 0 0 16px #ff3c3c;
      background-color: #151515;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Saint CORE Media</h1>
    <p class="subtitle">Plug into the CORE.</p>

    <a class="button" href="https://discord.gg/saintcore" target="_blank">
      <i class="fab fa-discord"></i> Join us on Discord
    </a>
    <a class="button" href="https://instagram.com/saintcore.official" target="_blank">
      <i class="fab fa-instagram"></i> Follow on Instagram
    </a>
    <a class="button" href="https://youtube.com/@saintcore" target="_blank">
      <i class="fab fa-youtube"></i> Watch on YouTube
    </a>
  </div>
</body>
</html>
